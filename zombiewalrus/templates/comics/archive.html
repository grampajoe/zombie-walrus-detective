{% extends 'base.html' %}
{% block content %}
{% if comics %}
<h3 class="archive">Archive</h3>
<ul id="archive" class="bubble">
	{% for comic in comics %}
	<li>
		<span class="date">{{ comic.date|date:comic.date_format }}</span>
		<a href="{{ comic.get_absolute_url }}">{{ comic.title }}</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<p>No comics found?</p>
{% endif %}
{% endblock %}
