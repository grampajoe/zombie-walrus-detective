app:
  build: .
  ports:
    - '8000:80'
  environment:
    - 'PORT=80'
    - 'DEBUG=True'
    - 'DATABASE_URI=mysql://zombiewalrus:detective@mysql/zombiewalrus'
    - NEW_RELIC_LICENSE_KEY
  links:
    - 'mysql:mysql'
  volumes:
    - 'media:/app/media'

mysql:
  image: 'mysql:5.6'
  environment:
    - 'MYSQL_ROOT_PASSWORD=root'
    - 'MYSQL_USER=zombiewalrus'
    - 'MYSQL_PASSWORD=detective'
    - 'MYSQL_DATABASE=zombiewalrus'
